<!DOCTYPE html>

<head>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

  <link href="../dist/game-cards.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  
  <style>
    
    .cards{
      position: relative;
      height: 40rem;
      border: 1em solid hotpink;
      margin: 4em 0;
    }
    
    .cards:before{
      content: "class=\""attr(class)"\"";
      display: block;
      position: absolute;
      color: hotpink;
      left: 0;
      bottom: 100%;
      padding: 2em 0;
    }
    
    .card{
      cursor: pointer;
      font-size: 3em;
    }
    
    .card:hover{
      color: hotpink;
    }
    
  </style>
  
  <script>
    
    $(document).on('click', '.card', function(){
      $(this).toggleClass('flip');
    })
    
    
  </script>
</head>

  <div class="container">
    
    <div id="SingleCardTest" class="cards cards--debug">
      
      <div class="card" data-name="card">
      <div class="turner" data-name="turner">
      <div class="flipper" data-name="flipper">
        <div class="face" data-name="face">A</div>
        <div class="back" data-name="back">B</div>
      </div>
      </div>
      </div>
      
    </div>
      
      <button onclick="$('#SingleCardTest').toggleClass('cards--debug')">3d</button>
      <button onclick="$('#SingleCardTest .card').toggleClass('flip')">FLIP</button>
      <button onclick="$('#SingleCardTest .card').toggleClass('spin')">SPIN</button>
      <button onclick="$('#SingleCardTest .card').toggleClass('turn-90')">90</button>
      <button onclick="$('#SingleCardTest .card').toggleClass('turn-180')">180</button>
      <button onclick="$('#SingleCardTest .card').toggleClass('turn-270')">270</button>
      <button onclick="$('#SingleCardTest .card').toggleClass('twist')">TWIST</button>
